<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Track - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* =====================
       Base Page Styling
    ======================*/
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; /* Black background */
      display: flex;             /* Center content horizontally */
      align-items: center;       /* Center content vertically */
      justify-content: center;   
      height: 100vh;             /* Full height of viewport */
    }

    /* =====================
       Login Card Styling
    ======================*/
    .card {
      background-color: #161616; /* Dark gray card */
      padding: 50px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;          /* Limit width */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      z-index: 1;                /* Keep above background images */
      position: relative;
    }

    /* Heading inside card */
    h2 {
      text-align: center;
      color: #706a6a;
      margin-bottom: 30px;
    }

    /* =====================
       Input Fields Styling
    ======================*/
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Highlight input when focused */
    input:focus {
      border-color: #04AA6D;
      outline: none;
      background: #fff;
    }

    /* =====================
       Button Styling
    ======================*/
    button {
      width: 100%;
      background-color: #04AA6D;
      color: white;
      padding: 14px;
      margin-top: 20px;
      border: 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Button click effect */
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    /* Button hover effect */
    button:hover {
      background-color: #039e64;
    }

    /* Disabled button */
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    /* =====================
       Links (signup/auth)
    ======================*/
    .signup-link, .auth-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .signup-link a, .auth-link a {
      color: dodgerblue;
      text-decoration: none;
    }

    .signup-link a:hover, .auth-link a:hover {
      text-decoration: underline;
    }

    /* =====================
       Corner Logo Styling
    ======================*/
    .corner-img {
      position: absolute;
      z-index: 0;
      opacity: 0.95;
    }

    /* Top-left image */
    .top-left { top: 10px; left: 10px; height: 40px; }
    /* Top-right image */
    .top-right { top: 10px; right: 10px; height: 60px; }
    /* Bottom-left image */
    .bottom-left { bottom: 10px; left: 10px; height: 40px; }
    /* Bottom-right image */
    .bottom-right { bottom: 10px; right: 10px; height: 60px; }

    /* Error message styling */
    .error-message {
      background-color: #dc3545;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Success message styling */
    .success-message {
      background-color: #28a745;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Show password checkbox styling */
    .checkbox-container {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-container label {
      color: white;
      font-size: 14px;
    }

    /* Loading spinner */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #04AA6D;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Four corner logos -->
  <img src="Smart Track.png" alt="Top Left Logo" class="corner-img top-left">
  <img src="Swadam.png" alt="Top Right Logo" class="corner-img top-right">
  <img src="Smart Track.png" alt="Bottom Left Logo" class="corner-img bottom-left">
  <img src="Swadam.png" alt="Bottom Right Logo" class="corner-img bottom-right">

  <!-- Main login card -->
  <div class="card">
    <h2>Smart Track Login</h2>

    <div id="loginError" class="error-message" style="display: none;"></div>
    <div id="loginSuccess" class="success-message" style="display: none;"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <!-- Username field -->
      <input type="text" id="username" name="username" placeholder="Username" required>

      <!-- Password field -->
      <input type="password" name="password" id="loginPassword" placeholder="Password" required>
      
      <!-- Show Password checkbox -->
      <div class="checkbox-container">
        <input type="checkbox" id="togglePassword" onchange="togglePasswordVisibility()">
        <label for="togglePassword">Show Password</label>
      </div>

      <!-- Login button -->
      <button type="submit" id="loginButton">Log In</button>
    </form>

    <!-- Link to signup -->
    <div class="signup-link">
      Don't have an account? <a href="#" onclick="showSignupDemo()">Sign Up</a>
    </div>
  </div>

  <script>
    /* =====================
       Password Visibility Toggle
    ======================*/
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('loginPassword');
      const checkbox = document.getElementById('togglePassword');
      passwordField.type = checkbox.checked ? 'text' : 'password';
    }

    /* =====================
       Login Handler with Integrated Logic
    ======================*/
    function handleLogin(event) {
      event.preventDefault(); // Prevent page reload
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('loginPassword').value;
      
      // Basic validation
      if (!username || !password) {
        showErrorMessage('loginError', 'Please fill in all fields');
        return;
      }
      
      // Simulate loading state
      const button = document.getElementById('loginButton');
      setButtonLoading(button, 'Logging in...');
      
      // Check credentials against stored users
      setTimeout(() => {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          // Store user info for 2FA page
          sessionStorage.setItem('pendingUser', username);
          sessionStorage.setItem('userEmail', username + '@example.com'); // Demo email
          sessionStorage.setItem('authType', 'login');
          
          showSuccessMessage('loginSuccess', 'Login successful! Redirecting to 2FA...');
          
          // Redirect to 2FA after success message
          setTimeout(() => {
            window.location.href = '2fa.html';
          }, 1000);
          
        } else {
          showErrorMessage('loginError', 'Invalid username or password');
          resetButtonState(button, 'Log In');
        }
      }, 1000);
    }

    /* =====================
       Demo Signup Function
    ======================*/
    function showSignupDemo() {
      window.location.href = 'signup.html';
    }

    /* =====================
       Utility Functions
    ======================*/
    function setButtonLoading(button, text) {
      button.innerHTML = `<span class="spinner"></span>${text}`;
      button.disabled = true;
    }

    function resetButtonState(button, text) {
      button.innerHTML = text;
      button.disabled = false;
    }

    function showErrorMessage(elementId, message) {
      const errorDiv = document.getElementById(elementId);
      const successDiv = document.getElementById('loginSuccess');
      
      // Hide success message if showing
      successDiv.style.display = 'none';
      
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showSuccessMessage(elementId, message) {
      const successDiv = document.getElementById(elementId);
      const errorDiv = document.getElementById('loginError');
      
      // Hide error message if showing
      errorDiv.style.display = 'none';
      
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function resetLoginForm() {
      document.getElementById('loginForm').reset();
      document.getElementById('loginButton').innerHTML = 'Log In';
      document.getElementById('loginButton').disabled = false;
      document.getElementById('loginSuccess').style.display = 'none';
      document.getElementById('loginError').style.display = 'none';
    }
  </script>
</body>
</html>
