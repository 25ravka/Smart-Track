<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 18px;
            font-weight: normal;
        }

        /* Hover trigger area */
        .hover-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100vh;
            z-index: 1002;
            background-color: transparent;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: #2c2c2c;
            color: white;
            transition: left 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
        }

        .side-menu.open {
            left: 0;
        }

        .side-menu.hover-open {
            left: 0;
        }

        .menu-header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .menu-item {
            display: block;
            padding: 20px 25px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: #444;
        }

        .menu-item.exit {
            background-color: #d32f2f;
            margin-top: auto;
        }

        .menu-item.exit:hover {
            background-color: #b71c1c;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 999;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .top-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .clients-section {
            flex: 1;
            background-color: white;
            border: 2px solid #333;
        }

        .clients-header {
            background-color: #ddd;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        .client-row {
            height: 40px;
            border-bottom: 1px solid #333;
            background-color: #f5f5f5;
        }

        .business-info {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .business-name-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .business-name {
            background-color: #999;
            padding: 25px;
            flex-grow: 1;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .discount-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .discount-label {
            font-size: 18px;
            font-weight: bold;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ff4444;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch.active {
            background-color: #4CAF50;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .analysis-section {
            display: flex;
            gap: 20px;
        }

        .analysis-box, .profitability-box {
            flex: 1;
            background-color: #888;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            min-height: 300px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-section {
                flex-direction: column;
            }
            
            .business-name-section {
                flex-direction: column;
            }
            
            .analysis-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="header-title">Business Dashboard</div>
        <div style="width: 30px;"></div>
    </div>

    <!-- Hover trigger area -->
    <div class="hover-trigger" onmouseenter="showMenuOnHover()" onmouseleave="hideMenuOnHover()"></div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeMenu()"></div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu" onmouseenter="keepMenuOpen()" onmouseleave="hideMenuOnLeave()">
        <div class="menu-header">Inventory</div>
        <a href="#" class="menu-item">Client Records</a>
        <a href="#" class="menu-item">Progress Check</a>
        <a href="#" class="menu-item">Turnover Frame-rate</a>
        <a href="#" class="menu-item">Loyalty Program</a>
        <a href="#" class="menu-item exit">Exit App</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-section">
            <!-- Clients Section -->
            <div class="clients-section">
                <div class="clients-header">Clients</div>
                <div class="client-row"></div>
                <div class="client-row"></div>
                <div class="client-row"></div>
                <div class="client-row"></div>
                <div class="client-row"></div>
                <div class="client-row"></div>
                <div class="client-row"></div>
                <div class="client-row"></div>
                <div class="client-row"></div>
                <div class="client-row"></div>
            </div>

            <!-- Business Info Section -->
            <div class="business-info">
                <div class="business-name-section">
                    <div class="business-name">Business Name</div>
                    <div class="discount-section">
                        <div class="discount-label">Discount</div>
                        <div class="toggle-switch active" onclick="toggleDiscount()">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analysis Section -->
        <div class="analysis-section">
            <div class="analysis-box">Analysis</div>
            <div class="profitability-box">Profitability</div>
        </div>
    </div>

    <script>
        let menuOpen = false;
        let discountActive = true;
        let hoverTimeout;

        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const overlay = document.querySelector('.overlay');
            
            menuOpen = !menuOpen;
            
            if (menuOpen) {
                sideMenu.classList.add('open');
                sideMenu.classList.remove('hover-open');
                overlay.classList.add('show');
            } else {
                sideMenu.classList.remove('open');
                sideMenu.classList.remove('hover-open');
                overlay.classList.remove('show');
            }
        }

        function closeMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const overlay = document.querySelector('.overlay');
            
            menuOpen = false;
            sideMenu.classList.remove('open');
            sideMenu.classList.remove('hover-open');
            overlay.classList.remove('show');
        }

        function showMenuOnHover() {
            if (!menuOpen) {
                const sideMenu = document.getElementById('sideMenu');
                sideMenu.classList.add('hover-open');
                clearTimeout(hoverTimeout);
            }
        }

        function hideMenuOnHover() {
            if (!menuOpen) {
                hoverTimeout = setTimeout(() => {
                    const sideMenu = document.getElementById('sideMenu');
                    sideMenu.classList.remove('hover-open');
                }, 300);
            }
        }

        function keepMenuOpen() {
            clearTimeout(hoverTimeout);
        }

        function hideMenuOnLeave() {
            if (!menuOpen) {
                hoverTimeout = setTimeout(() => {
                    const sideMenu = document.getElementById('sideMenu');
                    sideMenu.classList.remove('hover-open');
                }, 300);
            }
        }

        function toggleDiscount() {
            const toggleSwitch = document.querySelector('.toggle-switch');
            discountActive = !discountActive;
            
            if (discountActive) {
                toggleSwitch.classList.add('active');
            } else {
                toggleSwitch.classList.remove('active');
            }
        }

        // Close menu when clicking on menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (this.textContent === 'Exit App') {
                    e.preventDefault();
                    if (confirm('Are you sure you want to exit the application?')) {
                        window.close();
                    }
                } else {
                    closeMenu();
                }
            });
        });

        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && (menuOpen || document.getElementById('sideMenu').classList.contains('hover-open'))) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
