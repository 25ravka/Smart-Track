<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow-x: hidden;
            color: #333;
        }

        /* Hover trigger area */
        .hover-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100vh;
            z-index: 1002;
            background-color: transparent;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #666 0%, #333 100%);
            color: white;
            transition: left 0.3s ease;
            z-index: 1001;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .side-menu.hover-open {
            left: 0;
        }

        .menu-header {
            background-color: #ddd;
            color: #333;
            padding: 15px 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            background-color: #555;
            margin: 1px 0;
            transition: background-color 0.3s ease;
            flex: 1;
            min-height: 0;
        }

        .menu-item:hover {
            background-color: #777;
        }

        .menu-item.exit {
            margin-top: 0;
            background-color: #555;
        }

        .menu-item.exit:hover {
            background-color: #777;
        }

        /* Main Content */
        .main-content {
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            background-color: #fff;
            margin: 0;
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-section {
            display: flex;
            height: 600px;
        }

        /* Clients Section */
        .clients-section {
            width: 240px;
            background-color: #f0f0f0;
            border: 3px solid #000;
            display: flex;
            flex-direction: column;
        }

        .clients-header {
            background-color: #ddd;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #000;
            color: #333;
            flex-shrink: 0;
        }

        .client-rows {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex: 1;
        }

        .client-rows::-webkit-scrollbar {
            width: 8px;
        }

        .client-rows::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .client-rows::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .client-rows::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .client-row {
            height: 45px;
            border-bottom: 2px solid #000;
            background-color: #f0f0f0;
        }

        /* Right Content */
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .business-section {
            display: flex;
            gap: 20px;
            height: 80px;
        }

        .business-name {
            background-color: #999;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: normal;
        }

        .discount-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 120px;
        }

        .discount-label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ff4444;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch.active {
            background-color: #ff4444;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(-25px);
        }

        /* Analysis Section */
        .analysis-section {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .analysis-box, .profitability-box {
            flex: 1;
            background-color: #999;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: normal;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-section {
                flex-direction: column;
                height: auto;
            }
            
            .clients-section {
                width: 100%;
                height: 300px;
            }
            
            .business-section {
                flex-direction: column;
                height: auto;
            }
            
            .analysis-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Hover trigger area -->
    <div class="hover-trigger" onmouseenter="showMenuOnHover()" onmouseleave="hideMenuOnHover()"></div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu" onmouseenter="keepMenuOpen()" onmouseleave="hideMenuOnLeave()">
        <div class="menu-header">Inventory</div>
        <a href="#" class="menu-item">Home</a>
        <a href="#" class="menu-item">Client<br>Records</a>
        <a href="#" class="menu-item">Progress<br>Check</a>
        <a href="#" class="menu-item">Turnover<br>Frame-rate</a>
        <a href="#" class="menu-item">Loyalty<br>Program</a>
        <a href="#" class="menu-item exit">Exit App</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            <div class="top-section">
                <!-- Clients Section -->
                <div class="clients-section">
                    <div class="clients-header">Clients</div>
                    <div class="client-rows">
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                        <div class="client-row"></div>
                    </div>
                </div>

                <!-- Right Content -->
                <div class="right-content">
                    <div class="business-section">
                        <div class="business-name">Business Name</div>
                        <div class="discount-section">
                            <div class="discount-label">Discount</div>
                            <div class="toggle-switch active" onclick="toggleDiscount()">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Analysis Section -->
                    <div class="analysis-section">
                        <div class="analysis-box">Analysis</div>
                        <div class="profitability-box">Profitability</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let discountActive = true;
        let hoverTimeout;

        function showMenuOnHover() {
            const sideMenu = document.getElementById('sideMenu');
            sideMenu.classList.add('hover-open');
            clearTimeout(hoverTimeout);
        }

        function hideMenuOnHover() {
            hoverTimeout = setTimeout(() => {
                const sideMenu = document.getElementById('sideMenu');
                sideMenu.classList.remove('hover-open');
            }, 300);
        }

        function keepMenuOpen() {
            clearTimeout(hoverTimeout);
        }

        function hideMenuOnLeave() {
            hoverTimeout = setTimeout(() => {
                const sideMenu = document.getElementById('sideMenu');
                sideMenu.classList.remove('hover-open');
            }, 300);
        }

        function toggleDiscount() {
            const toggleSwitch = document.querySelector('.toggle-switch');
            discountActive = !discountActive;
            
            if (discountActive) {
                toggleSwitch.classList.add('active');
            } else {
                toggleSwitch.classList.remove('active');
            }
        }

        // Handle menu item clicks
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (this.textContent.includes('Exit App')) {
                    e.preventDefault();
                    if (confirm('Are you sure you want to exit the application?')) {
                        window.close();
                    }
                } else {
                    // Just hide the menu after clicking a menu item
                    const sideMenu = document.getElementById('sideMenu');
                    sideMenu.classList.remove('hover-open');
                }
            });
        });

        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const sideMenu = document.getElementById('sideMenu');
                sideMenu.classList.remove('hover-open');
            }
        });
    </script>
</body>
</html>
