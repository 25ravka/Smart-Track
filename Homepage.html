<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Track Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Hidden Sidebar for other pages */
    .sidebar-trigger {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 100vh;
      z-index: 1000;
      background: transparent;
      display: none; /* Hidden on homepage */
    }

    .hidden-sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: linear-gradient(180deg, #d0d0d0 0%, #a0a0a0 100%);
      z-index: 999;
      transition: left 0.3s ease-in-out;
      display: none; /* Hidden on homepage */
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    }

    .hidden-sidebar-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      border-bottom: 2px solid #888;
      text-align: center;
      padding: 20px;
    }

    .hidden-sidebar-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .hidden-sidebar-item.active {
      background: rgba(196, 68, 68, 0.2);
      color: #c44444;
    }

    /* Main Sidebar */
    .sidebar {
      width: 25%;
      background: #3d3d3d;
      display: flex;
      flex-direction: column;
    }

    .nav-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4vw;
      font-weight: 500;
      text-align: center;
      color: #1a1a1a;
      background: #666;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-item:hover {
      background: #888;
    }

    .nav-item.active {
      background: #bbb;
      font-weight: bold;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      height: 50px;
    }

    .header span {
      font-size: 20px;
      font-weight: 600;
    }

    .center-logo img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
      }

      .nav-item {
        flex: 1;
        min-width: 120px;
        font-size: 16px;
        border-right: 1px solid #444;
        border-bottom: none;
      }

      .main-content {
        height: calc(100vh - 60px);
      }

      .header {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hidden Sidebar (not visible on homepage) -->
    <div class="sidebar-trigger" id="sidebarTrigger"></div>
    <div class="hidden-sidebar" id="hiddenSidebar">
      <div class="hidden-sidebar-item" onclick="navigateTo('homepage.html')">Home</div>
      <div class="hidden-sidebar-item" onclick="navigateTo('inventory.html')">Inventory</div>
      <div class="hidden-sidebar-item" onclick="navigateTo('client-records.html')">Client<br>Records</div>
      <div class="hidden-sidebar-item" onclick="navigateTo('progress-check.html')">Progress<br>Check</div>
      <div class="hidden-sidebar-item" onclick="navigateTo('turnover.html')">Turnover<br>Frame-rate</div>
      <div class="hidden-sidebar-item" onclick="navigateTo('loyalty.html')">Loyalty<br>Program</div>
      <div class="hidden-sidebar-item" onclick="exitApp()">Exit App</div>
    </div>

    <!-- Main Sidebar -->
    <div class="sidebar">
      <div class="nav-item active" onclick="navigateTo('inventory.html')">Inventory</div>
      <div class="nav-item" onclick="navigateTo('client record.html')">Client<br>Records</div>
      <div class="nav-item" onclick="navigateTo('progress check.html')">Progress<br>Check</div>
      <div class="nav-item" onclick="navigateTo('turnover.html')">Turnover<br>Frame-rate</div>
      <div class="nav-item" onclick="navigateTo('loyalty.html')">Loyalty<br>Program</div>
      <div class="nav-item" onclick="exitApp()">Exit App</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Right Logo -->
      <div class="header">
        <img src="Smart Track.png" alt="Smart Track"/>
      </div>

      <!-- Center Logo -->
      <div class="center-logo">
        <img src="Swadam.png" alt="Swadam"/>
      </div>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function exitApp() {
      if (confirm('Are you sure you want to exit the application?')) {
        window.close();
      }
    }
  </script>
</body>
</html>
