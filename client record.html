<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Records - Smart Track</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* Hidden Sidebar */
        .sidebar-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100vh;
            z-index: 1001;
            background: transparent;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #888888;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-item {
            padding: 40px 20px;
            text-align: center;
            color: white;
            font-weight: 500;
            font-size: 20px;
            border-bottom: 2px solid #666;
            cursor: pointer;
            transition: background-color 0.3s;
            background: #888888;
        }

        .sidebar-item:hover {
            background-color: #777777;
        }

        .sidebar-item.active {
            background: #666666;
            color: white;
            font-weight: bold;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main container */
        .main-container {
            padding: 20px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        /* Content layout */
        .content {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 120px);
        }

        /* Clients section */
        .clients-section {
            flex: 1;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .clients-header {
            background: #d0d0d0;
            padding: 15px;
            text-align: center;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
        }

        .clients-table {
            width: 100%;
            border-collapse: collapse;
        }

        .clients-table th {
            background: #e0e0e0;
            padding: 10px;
            color: #333;
            font-weight: bold;
            border-right: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .clients-table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            color: #333;
            min-height: 40px;
            cursor: pointer;
        }

        .clients-table td input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 5px;
            font-size: 14px;
        }

        .clients-table td input:focus {
            outline: 2px solid #4CAF50;
            background: white;
        }

        .clients-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .clients-table tr:hover {
            background: #e0e0e0;
        }

        .clients-table tr.selected {
            background: #4CAF50;
            color: white;
        }

        .clients-table tr.selected td {
            color: white;
        }

        /* Client details section */
        .client-details {
            flex: 1;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .client-details-header {
            background: #d0d0d0;
            padding: 15px;
            text-align: center;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .client-details-content {
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
        }

        .client-info {
            padding: 20px;
            color: #333;
        }

        .client-info div {
            margin-bottom: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .client-info input {
            border: 1px solid #ddd;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 14px;
            flex: 1;
        }

        .client-info input:focus {
            outline: 2px solid #4CAF50;
            border-color: #4CAF50;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            padding: 20px;
            background: #e8e8e8;
            margin: 20px;
            border-radius: 5px;
        }

        .number-cell {
            aspect-ratio: 1;
            background: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .number-cell:hover {
            background: #4CAF50;
            color: white;
        }

        .number-cell.selected {
            background: #4CAF50 !important;
            color: white;
        }

        /* Items section */
        .items-section {
            flex: 1;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .items-header {
            background: #d0d0d0;
            padding: 15px;
            text-align: center;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th {
            background: #e0e0e0;
            padding: 10px;
            color: #333;
            font-weight: bold;
            border-right: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .items-table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            color: #333;
            min-height: 40px;
        }

        .items-table td input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 5px;
            font-size: 14px;
        }

        .items-table td input:focus {
            outline: 2px solid #4CAF50;
            background: white;
        }

        .items-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        /* Logo styles */
        .logo {
            position: absolute;
            bottom: 20px;
            height: 50px;
            object-fit: contain;
        }

        .swadam-logo {
            left: 20px;
            max-width: 150px;
        }

        .smart-track-logo {
            right: 20px;
            max-width: 150px;
        }

        /* Fallback text for when images aren't loaded */
        .logo-placeholder {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        .swadam-placeholder {
            left: 20px;
            color: #ff6b35;
        }

        .smart-track-placeholder {
            right: 20px;
            color: #4CAF50;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 250px;
                left: -250px;
            }
        }
    </style>

        let selectedClientIndex = -1;
        let selectedOrderNumber = -1;

        // Populate clients table
        function populateClientsTable() {
            const tbody = document.getElementById('clients-tbody');
            tbody.innerHTML = '';
            
            clientsData.forEach((client, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" value="${client.businessName}" disabled></td>
                    <td><input type="text" value="${client.orders}" disabled></td>
                `;
                row.addEventListener('click', () => selectClient(index));
                tbody.appendChild(row);
            });
        }

        // Select client and populate details
        function selectClient(index) {
            // Remove previous selection
            const previousSelected = document.querySelector('.clients-table tr.selected');
            if (previousSelected) {
                previousSelected.classList.remove('selected');
            }
            
            // Select new row
            const rows = document.querySelectorAll('.clients-table tr');
            rows[index + 1].classList.add('selected'); // +1 because of header row
            
            selectedClientIndex = index;
            const client = clientsData[index];
            
            // Update client details
            document.getElementById('business-name').value = client.businessName;
            document.getElementById('client-number').value = client.clientNumber;
            
            // Update items table
            populateItemsTable([]);
            
            // Update number grid to show client's orders
            updateOrderGrid(client.orders);
        }

        // Populate items table for selected client
        function populateItemsTable(items) {
            const tbody = document.getElementById('items-tbody');
            tbody.innerHTML = '';
            
            // Add items from selected client
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" value="${item.name}" disabled></td>
                    <td><input type="text" value="${item.quantity}" disabled></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Generate empty number grid initially
        function generateNumberGrid() {
            const grid = document.getElementById('number-grid');
            for (let i = 1; i <= 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'number-cell';
                cell.style.background = '#f5f5f5';
                cell.style.color = '#ccc';
                cell.textContent = '';
                cell.style.cursor = 'default';
                grid.appendChild(cell);
            }
        }

        // Update number grid to show client's orders
        function updateOrderGrid(clientOrderCount) {
            const grid = document.getElementById('number-grid');
            grid.innerHTML = ''; // Clear existing grid
            
            // Create cells for each order
            for (let i = 1; i <= clientOrderCount; i++) {
                const cell = document.createElement('div');
                cell.className = 'number-cell';
                cell.textContent = i;
                cell.title = `Order #${i}`;
                
                cell.addEventListener('click', () => {
                    selectOrder(i);
                });
                grid.appendChild(cell);
            }
            
            // Fill remaining space if less than 100 orders
            if (clientOrderCount < 100) {
                for (let i = clientOrderCount + 1; i <= 100; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'number-cell';
                    cell.style.background = '#f5f5f5';
                    cell.style.color = '#ccc';
                    cell.textContent = '';
                    cell.style.cursor = 'default';
                    grid.appendChild(cell);
                }
            }
        }
        
        // Select specific order and show its items
        function selectOrder(orderNumber) {
            if (selectedClientIndex === -1) return;
            
            // Remove previous order selection
            document.querySelectorAll('.number-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            // Highlight selected order
            const orderCells = document.querySelectorAll('.number-cell');
            if (orderCells[orderNumber - 1]) {
                orderCells[orderNumber - 1].classList.add('selected');
            }
            
            selectedOrderNumber = orderNumber;
            
            // Get items for this specific order
            const client = clientsData[selectedClientIndex];
            const orderItems = client.orderDetails[orderNumber] || [];
            
            // Generate random items for orders that don't have predefined items
            if (orderItems.length === 0) {
                const randomItems = generateRandomOrderItems(client.businessName);
                populateItemsTable(randomItems);
            } else {
                populateItemsTable(orderItems);
            }
        }
        
        // Generate random items based on business type
        function generateRandomOrderItems(businessName) {
            const itemCategories = {
                "Metro Coffee House": [
                    {name: "Espresso Beans", quantity: Math.floor(Math.random() * 50) + 10},
                    {name: "Coffee Filters", quantity: Math.floor(Math.random() * 100) + 50},

                    {name: "Yeast Packs", quantity: Math.floor(Math.random() * 10) + 5},
                    {name: "Baking Soda", quantity: Math.floor(Math.random() * 15) + 5}
                ],
            };
            
            // Return items specific to business or generic items
            if (itemCategories[businessName]) {
                return itemCategories[businessName];
            } else {
                return [
                    {name: "Generic Item A", quantity: Math.floor(Math.random() * 50) + 10},
                    {name: "Generic Item B", quantity: Math.floor(Math.random() * 30) + 5},
                ];
            }
        }

        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }

        // Exit app function
        function exitApp() {
            window.open('https://www.google.com', '_blank');
        }

        // Handle hover trigger for sidebar
        const hoverTrigger = document.querySelector('.sidebar-trigger');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        const mainContainer = document.querySelector('.main-container');

        let hoverTimeout;

        hoverTrigger.addEventListener('mouseenter', function() {
            clearTimeout(hoverTimeout);
            sidebar.classList.add('open');
            overlay.classList.add('active');
        });

        sidebar.addEventListener('mouseenter', function() {
            clearTimeout(hoverTimeout);
        });

        sidebar.addEventListener('mouseleave', function() {
            hoverTimeout = setTimeout(() => {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }, 300);
        });

        hoverTrigger.addEventListener('mouseleave', function() {
            hoverTimeout = setTimeout(() => {
                if (!sidebar.matches(':hover')) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                }
            }, 100);
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateClientsTable();
            generateNumberGrid();
            
            // Initialize items table with empty rows
            populateItemsTable([]);
        });
    </script>
</body>
