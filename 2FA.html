<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Track - Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* ========== BASE STYLING ========== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean modern font */
      margin: 0;
      padding: 0;
      background-color: #000000; /* Black background */
      display: flex; /* Flexbox to center content */
      align-items: center; /* Vertically center */
      justify-content: center; /* Horizontally center */
      height: 100vh; /* Full viewport height */
      color: white; /* Default text color */
    }

    /* ========== CARD CONTAINER (FORM BOX) ========== */
    .card {
      background-color: #161616; /* Dark gray background */
      padding: 50px; /* Spacing inside */
      border-radius: 12px; /* Rounded corners */
      width: 100%;
      max-width: 400px; /* Prevents stretching */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      z-index: 1;
      position: relative;
      transition: all 0.3s ease; /* Smooth hover/active effects */
    }

    h2 {
      text-align: center;
      color: #706a6a; /* Muted gray */
      margin-bottom: 30px;
    }

    /* ========== INPUT FIELDS ========== */
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; /* Full width */
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 16px;
      box-sizing: border-box; /* Includes padding in width */
    }

    input:focus {
      border-color: #04AA6D; /* Highlight border */
      outline: none;
      background: #fff;
    }

    /* ========== BUTTONS ========== */
    button {
      width: 100%;
      background-color: #04AA6D; /* Green background */
      color: white;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #039e64; /* Slightly darker green */
    }

    button:disabled {
      background-color: #666; /* Gray when disabled */
      cursor: not-allowed;
    }

    /* ========== PASSWORD VISIBILITY CHECKBOX ========== */
    .checkbox-container {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-container label {
      color: white;
      font-size: 14px;
    }

    /* ========== LINKS BELOW FORMS ========== */
    .auth-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .auth-link a {
      color: dodgerblue;
      text-decoration: none;
      cursor: pointer;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    /* ========== CORNER LOGOS ========== */
    .corner-img {
      position: absolute;
      z-index: 0;
      opacity: 0.95;
    }

    .top-left {
      top: 10px;
      left: 10px;
      height: 40px;
    }

    .top-right {
      top: 10px;
      right: 10px;
      height: 60px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
      height: 40px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
      height: 60px;
    }

    /* ========== 2FA (EMAIL VERIFICATION) ========== */
    .form-label {
      display: block;
      font-size: 16px;
      color: white;
      margin-bottom: 12px;
      font-weight: 400;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .code-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 12px 0;
    }

    .code-input {
      width: 60px;
      height: 60px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .code-input:focus {
      outline: 2px solid #04AA6D;
      background: #ffffff;
    }

    /* ========== FORM VISIBILITY CONTROL ========== */
    .form-container {
      display: none; /* Hidden by default */
    }

    .form-container.active {
      display: block; /* Show only the active form */
    }

    /* ========== SUCCESS / ERROR MESSAGES ========== */
    .success-message {
      background-color: #04AA6D;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    .error-message {
      background-color: #dc3545;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* ========== PASSWORD STRENGTH INDICATOR ========== */
    .password-strength {
      margin-top: 5px;
      font-size: 12px;
    }

    .strength-weak { color: #ff4444; }
    .strength-medium { color: #ffaa00; }
    .strength-strong { color: #00aa44; }

    /* ========== LOADING SPINNER ========== */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #04AA6D;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite; /* Rotation effect */
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- ===== CORNER BRANDING LOGOS ===== -->
  <img src="Smart Track.png" alt="Top Left Logo" class="corner-img top-left">
  <img src="Swadam.png" alt="Top Right Logo" class="corner-img top-right">
  <img src="Smart Track.png" alt="Bottom Left Logo" class="corner-img bottom-left">
  <img src="Swadam.png" alt="Bottom Right Logo" class="corner-img bottom-right">

  <!-- ===== MAIN CARD CONTAINER ===== -->
  <div class="card">
    
    <!-- ===== LOGIN FORM ===== -->
    <div id="loginForm" class="form-container active">
      <h2>Smart Track Login</h2>
      
      <!-- Error message placeholder (hidden by default) -->
      <div id="loginError" class="error-message" style="display: none;"></div>
      
      <!-- Login Form -->
      <form onsubmit="handleLogin(event)">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" id="loginPassword" placeholder="Password" required>
        
        <!-- Show/hide password checkbox -->
        <div class="checkbox-container">
          <input type="checkbox" id="toggleLoginPassword" onchange="togglePassword('loginPassword', this)">
          <label for="toggleLoginPassword">Show Password</label>
        </div>

        <!-- Submit button -->
        <button type="submit" id="loginButton">Log In</button>
      </form>

      <!-- Link to switch to signup -->
      <div class="auth-link">
        Don't have an account? <a onclick="showSignup()">Sign Up</a>
      </div>
    </div>

    <!-- ===== SIGNUP FORM ===== -->
    <div id="signupForm" class="form-container">
      <h2>Create Your Account</h2>
      
      <!-- Error message placeholder -->
      <div id="signupError" class="error-message" style="display: none;"></div>
      
      <!-- Signup Form -->
      <form onsubmit="handleSignup(event)">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        
        <!-- Password with strength meter -->
        <input type="password" name="password" id="signupPassword" placeholder="Password" required minlength="8" oninput="checkPasswordStrength(this.value)">
        
        <!-- Strength feedback -->
        <div id="passwordStrength" class="password-strength"></div>
        
        <!-- Show/hide password checkbox -->
        <div class="checkbox-container">
          <input type="checkbox" id="toggleSignupPassword" onchange="togglePassword('signupPassword', this)">
          <label for="toggleSignupPassword">Show Password</label>
        </div>

        <!-- Signup button -->
        <button type="submit" id="signupButton">Sign Up</button>
      </form>

      <!-- Link to switch back to login -->
      <div class="auth-link">
        Already have an account? <a onclick="showLogin()">Log In</a>
      </div>
    </div>

    <!-- ===== 2FA FORM (EMAIL VERIFICATION) ===== -->
    <div id="twoFactorForm" class="form-container">
      <h2>Email Verification</h2>
      <p class="subtitle" id="twoFactorSubtitle">Enter the code sent to your email</p>

      <!-- Error message placeholder -->
      <div id="twoFactorError" class="error-message" style="display: none;"></div>

      <!-- 2FA form (email + code input) -->
      <form onsubmit="handle2FA(event)">
        <div>
          <label class="form-label">Your Email:</label>
          <input type="email" id="twoFactorEmail" class="email-input" readonly>
        </div>

        <div>
          <label class="form-label">Enter Verification Code:</label>
          <!-- Code input fields go here -->
