        /* Hidden side menu */

        .side-menu {

        .side-menu.open {

        .side-menu-item {

            font-weight: bold;

            opacity: 0;

        .progress-header {
            flex: 1;

            text-align: center;

            width: calc(33.33%);
        }

        .scrollable-content {
            flex: 1;

        .business-column {
            flex: 2;
            background-color: #e8e8e8;
            border-right: 3px solid #000;
            overflow-y: auto;

            width: calc(66.67%);

            flex: 1;
            background-color: #e8e8e8;
            overflow-y: auto;
            border-top: 0;
            width: calc(33.33%);
            /* Hide scrollbar */
            scrollbar-width: none; /* Firefox */

        }

        .progress-column::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }

        .progress-row {
            justify-content: center;
        }

        .toggle-switch {
            width: 60px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch.green {
            background-color: #4CAF50;
        }

        .toggle-switch.red {
            background-color: #f44336;
        }

        .toggle-slider {
            width: 23px;
            height: 23px;
            background-color: white;
            border: 1px solid #999;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        .toggle-switch.green .toggle-slider {
            transform: translateX(35px);
        }

        .toggle-switch.red .toggle-slider {
            transform: translateX(0px);
        }

        /* Synchronize scrolling */
        .sync-scroll {
            overflow-y: auto;
        }

        /* Ensure perfect alignment between columns */
        .business-row, .progress-row {
            height: 40px;
            border-bottom: 1px solid #999;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            min-height: 40px;

        }

        .business-row input:focus {

            background: white;
            border-radius: 3px;
        }

        .business-row input:disabled {
            background: transparent;
            color: #333;
        }

    <script>
        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }

        // Exit app function
        function exitApp() {
            if (confirm('Are you sure you want to exit the application?')) {
                window.close();
            }
        }

        // Edit business names functionality
        function toggleEditBusinessNames() {
            const editBtn = event.target;
            const isEditing = editBtn.textContent === 'Save';
            const inputs = document.querySelectorAll('.business-row input');
            
            inputs.forEach(input => {
                input.disabled = isEditing;
            });
            
            editBtn.textContent = isEditing ? 'Edit' : 'Save';
            editBtn.style.background = isEditing ? '#4CAF50' : '#ff6b35';
        }

        // Handle hover trigger for side menu
        const hoverTrigger = document.querySelector('.side-menu-trigger');
        const sideMenu = document.querySelector('.side-menu');
        const overlay = document.querySelector('.overlay');

        let hoverTimeout;

        hoverTrigger.addEventListener('mouseenter', function() {
            clearTimeout(hoverTimeout);
            sideMenu.classList.add('open');
            overlay.classList.add('active');
        });

        sideMenu.addEventListener('mouseenter', function() {
            clearTimeout(hoverTimeout);
        });

        sideMenu.addEventListener('mouseleave', function() {
            hoverTimeout = setTimeout(() => {
                sideMenu.classList.remove('open');
                overlay.classList.remove('active');
            }, 300);
        });

        hoverTrigger.addEventListener('mouseleave', function() {
            hoverTimeout = setTimeout(() => {
                if (!sideMenu.matches(':hover')) {
                    sideMenu.classList.remove('open');
                    overlay.classList.remove('active');
                }
            }, 100);
        });

        // Synchronize scrolling between business names and progress columns
        const businessColumn = document.getElementById('businessColumn');
        const progressColumn = document.getElementById('progressColumn');

        let isScrolling = false;

        businessColumn.addEventListener('scroll', function() {
            if (!isScrolling) {
                isScrolling = true;
                progressColumn.scrollTop = this.scrollTop;
                setTimeout(() => { isScrolling = false; }, 10);
            }
        });

        progressColumn.addEventListener('scroll', function() {
            if (!isScrolling) {
                isScrolling = true;
                businessColumn.scrollTop = this.scrollTop;
                setTimeout(() => { isScrolling = false; }, 10);
            }
        });

        // Toggle switch functionality
        function toggleSwitch(element) {
            if (element.classList.contains('green')) {
                element.classList.remove('green');
                element.classList.add('red');
            } else {
                element.classList.remove('red');
                element.classList.add('green');
            }
        }
    </script>
