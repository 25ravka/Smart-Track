<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Track - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* =====================
       Base Page Styling
    ======================*/
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; /* Black background */
      display: flex;             /* Center content horizontally */
      align-items: center;       /* Center content vertically */
      justify-content: center;   
      height: 100vh;             /* Full height of viewport */
    }

    /* =====================
       Signup Card Styling
    ======================*/
    .card {
      background-color: #161616; /* Dark gray card */
      padding: 50px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;          /* Limit width */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      z-index: 1;                /* Keep above background images */
      position: relative;
    }

    /* Heading inside card */
    h2 {
      text-align: center;
      color: #706a6a;
      margin-bottom: 30px;
    }

    /* =====================
       Input Fields Styling
    ======================*/
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Highlight input when focused */
    input:focus {
      border-color: #04AA6D;
      outline: none;
      background: #fff;
    }

    /* =====================
       Button Styling
    ======================*/
    button {
      width: 100%;
      background-color: #04AA6D;
      color: white;
      padding: 14px;
      margin-top: 20px;
      border: 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Button click effect */
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    /* Button hover effect */
    button:hover {
      background-color: #039e64;
    }

    /* Disabled button */
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    /* =====================
       Links (signup/auth)
    ======================*/
    .auth-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .auth-link a {
      color: dodgerblue;
      text-decoration: none;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    /* =====================
       Corner Logo Styling
    ======================*/
    .corner-img {
      position: absolute;
      z-index: 0;
      opacity: 0.95;
    }

    /* Top-left image */
    .top-left { top: 10px; left: 10px; height: 40px; }
    /* Top-right image */
    .top-right { top: 10px; right: 10px; height: 60px; }
    /* Bottom-left image */
    .bottom-left { bottom: 10px; left: 10px; height: 40px; }
    /* Bottom-right image */
    .bottom-right { bottom: 10px; right: 10px; height: 60px; }

    /* Error message styling */
    .error-message {
      background-color: #dc3545;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Success message styling */
    .success-message {
      background-color: #28a745;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Show password checkbox styling */
    .checkbox-container {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-container label {
      color: white;
      font-size: 14px;
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 5px;
      font-size: 12px;
    }
    .strength-weak { color: #ff4444; }
    .strength-medium { color: #ffaa00; }
    .strength-strong { color: #00aa44; }

    /* Loading spinner */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #04AA6D;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Four corner logos -->
  <img src="Smart Track.png" alt="Top Left Logo" class="corner-img top-left">
  <img src="Swadam.png" alt="Top Right Logo" class="corner-img top-right">
  <img src="Smart Track.png" alt="Bottom Left Logo" class="corner-img bottom-left">
  <img src="Swadam.png" alt="Bottom Right Logo" class="corner-img bottom-right">

  <!-- Main signup card -->
  <div class="card">
    <h2>Create Your Account</h2>

    <div id="signupError" class="error-message" style="display: none;"></div>
    <div id="signupSuccess" class="success-message" style="display: none;"></div>

    <form id="signupForm" onsubmit="handleSignup(event)">
      <!-- Username field -->
      <input type="text" id="username" name="username" placeholder="Choose a username" required>
      
      <!-- Email field (optional for display, but not used in logic) -->
      <input type="email" name="email" placeholder="Email (optional)" >

      <!-- Password field -->
      <input type="password" name="password" id="signupPassword" placeholder="Choose a password" required 
             oninput="checkPasswordStrength(this.value)">
      
      <!-- Password strength feedback -->
      <div id="passwordStrength" class="password-strength"></div>
      
      <!-- Show Password checkbox -->
      <div class="checkbox-container">
        <input type="checkbox" id="toggleSignupPassword" onchange="togglePasswordVisibility()">
        <label for="toggleSignupPassword">Show Password</label>
      </div>

      <!-- Signup button -->
      <button type="submit" id="signupButton">Sign Up</button>
    </form>

    <!-- Link to login -->
    <div class="auth-link">
      Already have an account? <a href="#" onclick="showLoginDemo()">Log In</a>
    </div>
  </div>

  <script>
    /* =====================
       Password Visibility Toggle
    ======================*/
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('signupPassword');
      const checkbox = document.getElementById('toggleSignupPassword');
      passwordField.type = checkbox.checked ? 'text' : 'password';
    }

    /* =====================
       Password Strength Check
    ======================*/
    function checkPasswordStrength(password) {
      const strengthDiv = document.getElementById('passwordStrength');
      const signupBtn = document.getElementById('signupButton');
      
      if (password.length === 0) {
        strengthDiv.textContent = '';
        signupBtn.disabled = false;
        return;
      }
      
      let strength = 0;
      let feedback = [];
      
      // Strength rules
      if (password.length >= 8) strength++; else feedback.push('at least 8 characters');
      if (/[a-z]/.test(password)) strength++; else feedback.push('lowercase letters');
      if (/[A-Z]/.test(password)) strength++; else feedback.push('uppercase letters');
      if (/\d/.test(password)) strength++; else feedback.push('numbers');
      if (/[^A-Za-z0-9]/.test(password)) strength++; else feedback.push('special characters');
      
      // Display result
      if (strength <= 2) {
        strengthDiv.className = 'password-strength strength-weak';
        strengthDiv.textContent = 'Weak - Add: ' + feedback.slice(0, 2).join(', ');
        signupBtn.disabled = true;
      } else if (strength <= 3) {
        strengthDiv.className = 'password-strength strength-medium';
        strengthDiv.textContent = 'Medium - Consider adding: ' + feedback.join(', ');
        signupBtn.disabled = false;
      } else {
        strengthDiv.className = 'password-strength strength-strong';
        strengthDiv.textContent = 'Strong password!';
        signupBtn.disabled = false;
      }
    }

    /* =====================
       Signup Handler with Integrated Logic
    ======================*/
    function handleSignup(event) {
      event.preventDefault(); // Prevent page reload
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('signupPassword').value;
      const email = document.querySelector('input[name="email"]').value;
      
      // Basic validation
      if (!username || !password) {
        showErrorMessage('signupError', 'Please fill in username and password');
        return;
      }
      
      if (password.length < 8) {
        showErrorMessage('signupError', 'Password must be at least 8 characters long');
        return;
      }
      
      // Simulate loading state
      const button = document.getElementById('signupButton');
      setButtonLoading(button, 'Creating Account...');
      
      // Process signup with integrated logic
      setTimeout(() => {
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if username already exists
        if (users.find(u => u.username === username)) {
          showErrorMessage('signupError', 'Username already exists. Please choose another.');
          resetButtonState(button, 'Sign Up');
        } else {
          // Add new user
          users.push({ username, password });
          localStorage.setItem("users", JSON.stringify(users));
          
          // Store user data for potential 2FA
          sessionStorage.setItem('userEmail', email || username + '@example.com');
          sessionStorage.setItem('userFullName', username);
          sessionStorage.setItem('authType', 'signup');
          
          showSuccessMessage('signupSuccess', 'Account created successfully! Redirecting to login...');
          
          // Redirect to login after success
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
        }
      }, 1000);
    }

    /* =====================
       Demo Login Function
    ======================*/
    function showLoginDemo() {
      window.location.href = 'login.html';
    }

    /* =====================
       Utility Functions
    ======================*/
    function setButtonLoading(button, text) {
      button.innerHTML = `<span class="spinner"></span>${text}`;
      button.disabled = true;
    }

    function resetButtonState(button, text) {
      button.innerHTML = text;
      button.disabled = false;
    }

    function showErrorMessage(elementId, message) {
      const errorDiv = document.getElementById(elementId);
      const successDiv = document.getElementById('signupSuccess');
      
      // Hide success message if showing
      successDiv.style.display = 'none';
      
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 2000);
    }

    function showSuccessMessage(elementId, message) {
      const successDiv = document.getElementById(elementId);
      const errorDiv = document.getElementById('signupError');
      
      // Hide error message if showing
      errorDiv.style.display = 'none';
      
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function resetSignupForm() {
      document.getElementById('signupForm').reset();
      document.getElementById('signupButton').innerHTML = 'Sign Up';
      document.getElementById('signupButton').disabled = false;
      document.getElementById('signupSuccess').style.display = 'none';
      document.getElementById('signupError').style.display = 'none';
      document.getElementById('passwordStrength').textContent = '';
    }

    // Add debug helper
    window.viewUsers = viewStoredUsers;
  </script>
</body>
</html>
