<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Track - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* Base styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    /* Form card styling */
    .card {
      background-color: #161616;
      padding: 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      z-index: 1;
      position: relative;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #706a6a;
      margin-bottom: 30px;
    }

    /* Input fields */
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #04AA6D;
      outline: none;
      background: #fff;
    }

    /* Button styling */
    button {
      width: 100%;
      background-color: #04AA6D;
      color: white;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #039e64;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    /* Show password checkbox */
    .checkbox-container {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-container label {
      color: white;
      font-size: 14px;
    }

    /* Link styling */
    .auth-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .auth-link a {
      color: dodgerblue;
      text-decoration: none;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    /* Corner logos */
    .corner-img {
      position: absolute;
      z-index: 0;
      opacity: 0.95;
    }

    .top-left {
      top: 10px;
      left: 10px;
      height: 40px;
    }

    .top-right {
      top: 10px;
      right: 10px;
      height: 60px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
      height: 40px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
      height: 60px;
    }

    /* 2FA specific styles */
    .form-label {
      display: block;
      font-size: 16px;
      color: white;
      margin-bottom: 12px;
      font-weight: 400;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .code-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 12px 0;
    }

    .code-input {
      width: 60px;
      height: 60px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .code-input:focus {
      outline: 2px solid #04AA6D;
      background: #ffffff;
    }

    /* Hide/show forms */
    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    /* Success message */
    .success-message {
      background-color: #04AA6D;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 5px;
      font-size: 12px;
    }

    .strength-weak { color: #ff4444; }
    .strength-medium { color: #ffaa00; }
    .strength-strong { color: #00aa44; }
  </style>
</head>

<body>
  <!-- Corner logos -->
  <img src="Smart Track.png" alt="Top Left Logo" class="corner-img top-left">
  <img src="Swadam.png" alt="Top Right Logo" class="corner-img top-right">
  <img src="Smart Track.png" alt="Bottom Left Logo" class="corner-img bottom-left">
  <img src="Swadam.png" alt="Bottom Right Logo" class="corner-img bottom-right">

  <!-- Main card container -->
  <div class="card">
    
    <!-- Signup Form -->
    <div id="signupForm" class="form-container active">
      <h2>Create Your Account</h2>
      <form onsubmit="handleSignup(event)">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" id="signupPassword" placeholder="Password" required oninput="checkPasswordStrength(this.value)">
        
        <div id="passwordStrength" class="password-strength"></div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="toggleSignupPassword" onchange="togglePassword('signupPassword', this)">
          <label for="toggleSignupPassword">Show Password</label>
        </div>

        <button type="submit" id="signupBtn">Sign Up</button>
      </form>

      <div class="auth-link">
        Already have an account? <a href="auth.html">Log In</a>
      </div>
    </div>

    <!-- 2FA Form -->
    <div id="twoFactorForm" class="form-container">
      <h2>Email Verification</h2>
      <p class="subtitle">We've sent a verification code to your email</p>

      <form onsubmit="handle2FA(event)">
        <div>
          <label class="form-label">Your Email:</label>
          <input type="email" id="twoFactorEmail" class="email-input" readonly>
        </div>

        <div>
          <label class="form-label">Enter Verification Code:</label>
          <div class="code-container">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 0)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 1)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 2)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 3)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 4)">
          </div>
        </div>

        <button type="submit">Verify Account</button>
      </form>

      <div class="auth-link">
        <a href="#" onclick="showSignup()">‚Üê Back to Sign Up</a> | 
        <a href="#" onclick="resendCode()">Resend Code</a>
      </div>
    </div>

    <!-- Success Form -->
    <div id="successForm" class="form-container">
      <div class="success-message">
        <h2 style="color: white; margin: 0;">Account Created Successfully!</h2>
        <p style="margin: 10px 0 0 0;">Welcome to Smart Track! Redirecting to dashboard...</p>
      </div>
      
      <button onclick="redirectToDashboard()">Go to Dashboard</button>
    </div>

  </div>

  <script>
    let currentUserEmail = '';
    let currentUserName = '';

    // Form switching functions
    function showSignup() {
      hideAllForms();
      document.getElementById('signupForm').classList.add('active');
    }

    function show2FA(email, name) {
      currentUserEmail = email;
      currentUserName = name;
      document.getElementById('twoFactorEmail').value = email;
      hideAllForms();
      document.getElementById('twoFactorForm').classList.add('active');
      
      // Focus first code input
      setTimeout(() => {
        document.querySelector('.code-input').focus();
      }, 100);
    }

    function showSuccess() {
      hideAllForms();
      document.getElementById('successForm').classList.add('active');
      
      // Redirect to dashboard after 3 seconds
      setTimeout(() => {
        redirectToDashboard();
      }, 3000);
    }

    function redirectToDashboard() {
      // Store user info (in a real app, you'd use proper authentication)
      // localStorage.setItem('userEmail', currentUserEmail);
      // localStorage.setItem('userName', currentUserName);
      
      // Redirect to the dashboard page
      window.location.href = 'homepage.html';
    }

    function hideAllForms() {
      document.querySelectorAll('.form-container').forEach(form => {
        form.classList.remove('active');
      });
    }

    // Password toggle function
    function togglePassword(passwordFieldId, checkbox) {
      const passwordField = document.getElementById(passwordFieldId);
      passwordField.type = checkbox.checked ? 'text' : 'password';
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthDiv = document.getElementById('passwordStrength');
      const signupBtn = document.getElementById('signupBtn');
      
      if (password.length === 0) {
        strengthDiv.textContent = '';
        return;
      }
      
      let strength = 0;
      let feedback = [];
      
      if (password.length >= 8) strength++;
      else feedback.push('at least 8 characters');
      
      if (/[a-z]/.test(password)) strength++;
      else feedback.push('lowercase letters');
      
      if (/[A-Z]/.test(password)) strength++;
      else feedback.push('uppercase letters');
      
      if (/\d/.test(password)) strength++;
      else feedback.push('numbers');
      
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      else feedback.push('special characters');
      
      if (strength <= 2) {
        strengthDiv.className = 'password-strength strength-weak';
        strengthDiv.textContent = 'Weak - Add: ' + feedback.slice(0, 2).join(', ');
        signupBtn.disabled = true;
      } else if (strength <= 3) {
        strengthDiv.className = 'password-strength strength-medium';
        strengthDiv.textContent = 'Medium - Consider adding: ' + feedback.join(', ');
        signupBtn.disabled = false;
      } else {
        strengthDiv.className = 'password-strength strength-strong';
        strengthDiv.textContent = 'Strong password!';
        signupBtn.disabled = false;
      }
    }

    // Signup handler
    function handleSignup(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const email = formData.get('email');
      const fullname = formData.get('fullname');
      const password = formData.get('password');
      
      // Basic validation
      if (!email || !fullname || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }
      
      // Simulate signup validation
      const button = event.target.querySelector('button');
      const originalText = button.textContent;
      button.textContent = 'Creating Account...';
      button.disabled = true;
      
      setTimeout(() => {
        // Simulate successful signup - trigger email verification
        show2FA(email, fullname);
        button.textContent = originalText;
        button.disabled = false;
        
        // Reset form
        event.target.reset();
        document.getElementById('passwordStrength').textContent = '';
      }, 2000);
    }

    // 2FA code input navigation
    function moveToNext(current, index) {
      const inputs = document.querySelectorAll('.code-input');
      
      // Auto-move to next input
      if (current.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
      
      // Handle backspace
      current.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && current.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    }

    // 2FA handler
    function handle2FA(event) {
      event.preventDefault();
      
      const codeInputs = document.querySelectorAll('.code-input');
      const code = Array.from(codeInputs).map(input => input.value).join('');
      
      if (code.length !== 5) {
        alert('Please enter the complete 5-digit verification code');
        return;
      }
      
      const button = event.target.querySelector('button');
      button.textContent = 'Verifying...';
      button.disabled = true;
      
      setTimeout(() => {
        // Simulate successful email verification
        showSuccess();
        button.textContent = 'Verify Account';
        button.disabled = false;
        
        // Reset code inputs
        codeInputs.forEach(input => input.value = '');
      }, 1500);
    }

    // Resend code function
    function resendCode() {
      alert('Verification code has been resent to ' + currentUserEmail);
      // In a real app, you would trigger a new code to be sent
    }

    // Restrict code inputs to numbers only
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.code-input').forEach(input => {
        input.addEventListener('input', function(e) {
          this.value = this.value.replace(/[^0-9]/g, '');
        });
      });
    });
  </script>
</body>
</html>
