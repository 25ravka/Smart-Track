<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Smart Track</title>

    <style>
        /* --------------------
           GLOBAL STYLES
        -------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --------------------
           SIDEBAR STYLES
        -------------------- */

        /* Invisible trigger area on the far left to open sidebar on hover */
        .sidebar-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100vh;
            z-index: 1001;
            background: transparent;
        }

        /* Sidebar container */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #888888;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .sidebar.open {
            left: 0;
        }

        /* Sidebar item buttons */
        .sidebar-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            color: white;
            font-weight: 500;
            font-size: 20px;
            border-bottom: 2px solid #666;
            cursor: pointer;
            transition: background-color 0.3s;
            background: #888888;
        }

        .sidebar-item:hover {
            background-color: #777777;
        }

        .sidebar-item.active {
            background: #666666;
            color: white;
            font-weight: bold;
        }

        .sidebar-item:last-child {
            border-bottom: 2px solid #666;
        }

        /* Dim background when sidebar is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* --------------------
           TOP NAVIGATION
        -------------------- */
        .top-nav {
            background: #333333;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 2px solid #444;
        }

        .smart-track-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .smart-track-logo {
            height: 40px;
            width: auto;
        }

        /* --------------------
           MAIN CONTENT AREA
        -------------------- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            background: #f5f5f5;
            max-height: calc(100vh - 180px);
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .table-header {
            background: #c44444;
            color: white;
            font-weight: 600;
            font-size: 16px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-header th {
            padding: 15px 20px;
            text-align: left;
            border: 2px solid #333;
            min-width: 120px;
        }

        .table-header th:first-child {
            min-width: 200px;
        }

        .inventory-table tbody tr {
            background: #f0f0f0;
            height: 45px;
        }

        .inventory-table tbody tr:nth-child(even) {
            background: #e8e8e8;
        }

        .inventory-table tbody tr:hover {
            background: #d0d0d0;
        }

        .inventory-table td {
            padding: 12px 20px;
            border: 2px solid #333;
            font-size: 14px;
            color: #333;
        }

        .inventory-table td input {
            width: 100%;
            border: none;
            background: transparent;
            color: #333;
            font-size: 14px;
            padding: 5px;
        }

        .inventory-table td input:focus {
            outline: 2px solid #0066cc;
            background: white;
            border-radius: 3px;
        }

        /* --------------------
           BOTTOM SECTION
        -------------------- */
        .bottom-section {
            background: #333333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #444;
        }

        .edit-button {
            background: #c44444;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-button:hover {
            background: #d55555;
        }

        .swadam-logo {
            height: 55px;
            width: auto;
        }

        /* --------------------
           RESPONSIVE DESIGN
        -------------------- */
        @media (max-width: 768px) {
            .smart-track-header { font-size: 18px; }
            .table-container { overflow-x: auto; }
            .inventory-table { min-width: 600px; }
            .table-header th { padding: 10px 15px; font-size: 14px; }
            .inventory-table td { padding: 8px 15px; font-size: 12px; }
            .sidebar { width: 250px; left: -250px; }
            .sidebar-item { font-size: 16px; }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Invisible sidebar hover trigger -->
        <div class="sidebar-trigger"></div>

        <!-- Dark overlay when sidebar is active -->
        <div class="overlay"></div>

        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-item" onclick="navigateTo('homepage.html')">Home</div>
            <div class="sidebar-item active">Inventory</div>
            <div class="sidebar-item" onclick="navigateTo('client record.html')">Client Records</div>
            <div class="sidebar-item" onclick="navigateTo('progress check.html')">Progress Check</div>
            <div class="sidebar-item" onclick="navigateTo('loyalty.html')">Loyalty Program</div>
            <div class="sidebar-item" onclick="exitApp()">Exit App</div>
        </div>

        <!-- Top navigation bar with logo -->
        <div class="top-nav">
            <div class="smart-track-header">
                <img src="Smart Track.png" alt="Smart Track" class="smart-track-logo">
            </div>
        </div>

        <!-- Main content: Inventory Table -->
        <div class="main-content">
            <div class="table-container">
                <table class="inventory-table">
                    <thead class="table-header">
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Expiry</th>
                            <th>Manufacture date</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody"></tbody> <!-- JS will populate this -->
                </table>
            </div>
        </div>

        <!-- Bottom section with edit/save button and logo -->
        <div class="bottom-section">
            <button class="edit-button" onclick="toggleEditMode()">Edit Inventory Items</button>
            <img src="Swadam.png" alt="Swadam" class="swadam-logo">
        </div>
    </div>

    <script>
        let editMode = false; // Toggle between edit and view mode

        // Navigate to a new page
        function navigateTo(page) {
            window.location.href = page;
        }

        // Simulate exiting app (opens Google)
        function exitApp() {
            window.open('https://www.google.com', '_blank');
        }

        // Sidebar hover behavior
        const hoverTrigger = document.querySelector('.sidebar-trigger');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        let hoverTimeout;

        // Open sidebar on hover
        hoverTrigger.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeout);
            sidebar.classList.add('open');
            overlay.classList.add('active');
        });

        // Close sidebar on mouse leave
        sidebar.addEventListener('mouseleave', () => {
            hoverTimeout = setTimeout(() => {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }, 300);
        });

        // Close sidebar if trigger is left and sidebar isn't hovered
        hoverTrigger.addEventListener('mouseleave', () => {
            hoverTimeout = setTimeout(() => {
                if (!sidebar.matches(':hover')) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                }
            }, 100);
        });

        // Generate table rows with input fields (only if table is empty)
        function generateRows() {
            const tbody = document.getElementById('inventoryBody');
            
            // Only generate rows if the table is empty
            if (tbody.children.length === 0) {
                for (let i = 0; i < 50; i++) {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td><input type="text" readonly></td>
                        <td><input type="number" min="0" step="1" readonly></td>
                        <td>
                            <div style="display:flex; align-items:center;">
                                <span>$</span>
                                <input type="number" min="0" step="0.01" style="flex:1; margin-left:4px;" readonly>
                            </div>
                        </td>
                        <td><input type="date" readonly></td>
                        <td><input type="date" readonly></td>
                    `;

                    tbody.appendChild(row);
                }
                
                // Load saved data after generating rows
                loadData();
            }
            
            // Update readonly state based on edit mode
            updateInputStates();
        }

        // Update input readonly states without clearing data
        function updateInputStates() {
            const inputs = document.querySelectorAll('#inventoryBody input');
            inputs.forEach(input => {
                input.readOnly = !editMode;
            });
        }

        // Toggle between edit and save mode
        function toggleEditMode() {
            editMode = !editMode;
            const btn = document.querySelector('.edit-button');

            if (editMode) {
                btn.textContent = 'Save Changes';
                btn.style.background = '#28a745';
            } else {
                btn.textContent = 'Edit Inventory Items';
                btn.style.background = '#c44444';
                saveData(); // Save data when toggling back to view
            }

            // Update input states without regenerating rows
            updateInputStates();
        }

        // Save inventory data (using current form values)
        function saveData() {
            const rows = document.querySelectorAll('#inventoryBody tr');
            const data = [];

            rows.forEach((row, i) => {
                const inputs = row.querySelectorAll('input');
                const item = {
                    rowIndex: i,
                    name: inputs[0].value.trim(),
                    quantity: inputs[1].value.trim(),
                    price: inputs[2].value.trim(),
                    expiry: inputs[3].value.trim(),
                    manufactureDate: inputs[4].value.trim()
                };

                // Save only if at least one field is filled
                if (item.name || item.quantity || item.price || item.expiry || item.manufactureDate) {
                    data.push(item);
                }
            });

            // Store data in memory (since localStorage isn't supported)
            window.inventoryData = data;
            alert(`Saved ${data.length} items successfully!`);
        }

        // Load inventory data from memory
        function loadData() {
            // Use in-memory data instead of localStorage
            const data = window.inventoryData;
            if (!data) return;

            const rows = document.querySelectorAll('#inventoryBody tr');

            data.forEach(item => {
                if (item.rowIndex < rows.length) {
                    const inputs = rows[item.rowIndex].querySelectorAll('input');
                    inputs[0].value = item.name || '';
                    inputs[1].value = item.quantity || '';
                    inputs[2].value = item.price || '';
                    inputs[3].value = item.expiry || '';
                    inputs[4].value = item.manufactureDate || '';
                }
            });
        }

        // Initial row generation
        generateRows();

        // Restrict input to numbers only for number fields
        document.addEventListener('input', function(e) {
            if (e.target.type === 'number') {
                e.target.value = e.target.value.replace(/[^0-9.]/g, '');
            }
        });
    </script>
</body>
</html>
