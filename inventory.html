<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Smart Track</title>

    <style>
        /* --------------------
           GLOBAL STYLES
        -------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --------------------
           SIDEBAR STYLES
        -------------------- */

        /* Invisible trigger area on the far left to open sidebar on hover */
        .sidebar-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100vh;
            z-index: 1001;
            background: transparent;
        }

        /* Sidebar container */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #888888;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .sidebar.open {
            left: 0;
        }

        /* Sidebar item buttons */
        .sidebar-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            color: white;
            font-weight: 500;
            font-size: 20px;
            border-bottom: 2px solid #666;
            cursor: pointer;
            transition: background-color 0.3s;
            background: #888888;
        }

        .sidebar-item:hover {
            background-color: #777777;
        }

        .sidebar-item.active {
            background: #666666;
            color: white;
            font-weight: bold;
        }

        .sidebar-item:last-child {
            border-bottom: 2px solid #666;
        }

        /* Dim background when sidebar is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* --------------------
           TOP NAVIGATION
        -------------------- */
        .top-nav {
            background: #333333;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 2px solid #444;
        }

        .smart-track-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .smart-track-logo {
            height: 40px;
            width: auto;
        }

        /* --------------------
           MAIN CONTENT AREA
        -------------------- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            background: #f5f5f5;
            max-height: calc(100vh - 180px);
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .table-header {
            background: #c44444;
            color: white;
            font-weight: 600;
            font-size: 16px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-header th {
            padding: 15px 20px;
            text-align: left;
            border: 2px solid #333;
            min-width: 120px;
        }

        .table-header th:first-child {
            min-width: 200px;
        }

        .inventory-table tbody tr {
            background: #f0f0f0;
            height: 45px;
        }

        .inventory-table tbody tr:nth-child(even) {
            background: #e8e8e8;
        }

        .inventory-table tbody tr:hover {
            background: #d0d0d0;
        }

        .inventory-table td {
            padding: 12px 20px;
            border: 2px solid #333;
            font-size: 14px;
            color: #333;
        }

        .inventory-table td input {
            width: 100%;
            border: none;
            background: transparent;
            color: #333;
            font-size: 14px;
            padding: 5px;
        }

        .inventory-table td input:focus {
            outline: 2px solid #0066cc;
            background: white;
            border-radius: 3px;
        }

        /* Invalid date input styling */
        .inventory-table td input.invalid-date {
            outline: 2px solid #dc3545 !important;
            background: #ffe6e6 !important;
        }

        /* Error message styling */
        .date-error {
            position: relative;
        }

        .date-error-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #dc3545;
            color: white;
            padding: 5px 8px;
            border-radius: 3px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .date-error-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: #dc3545;
        }

        .date-error-tooltip.show {
            opacity: 1;
        }

        /* --------------------
           BOTTOM SECTION
        -------------------- */
        .bottom-section {
            background: #333333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #444;
        }

        .edit-button {
            background: #c44444;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-button:hover {
            background: #d55555;
        }

        .swadam-logo {
            height: 55px;
            width: auto;
        }

        /* --------------------
           RESPONSIVE DESIGN
        -------------------- */
        @media (max-width: 768px) {
            .smart-track-header { font-size: 18px; }
            .table-container { overflow-x: auto; }
            .inventory-table { min-width: 600px; }
            .table-header th { padding: 10px 15px; font-size: 14px; }
            .inventory-table td { padding: 8px 15px; font-size: 12px; }
            .sidebar { width: 250px; left: -250px; }
            .sidebar-item { font-size: 16px; }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Invisible sidebar hover trigger -->
        <div class="sidebar-trigger"></div>

        <!-- Dark overlay when sidebar is active -->
        <div class="overlay"></div>

        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-item" onclick="navigateTo('homepage.html')">Home</div>
            <div class="sidebar-item active">Inventory</div>
            <div class="sidebar-item" onclick="navigateTo('client record.html')">Client Records</div>
            <div class="sidebar-item" onclick="navigateTo('progress check.html')">Progress Check</div>
            <div class="sidebar-item" onclick="navigateTo('loyalty.html')">Loyalty Program</div>
            <div class="sidebar-item" onclick="exitApp()">Exit App</div>
        </div>

        <!-- Top navigation bar with logo -->
        <div class="top-nav">
            <div class="smart-track-header">
                <img src="Smart Track.png" alt="Smart Track" class="smart-track-logo">
            </div>
        </div>

        <!-- Main content: Inventory Table -->
        <div class="main-content">
            <div class="table-container">
                <table class="inventory-table">
                    <thead class="table-header">
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Expiry</th>
                            <th>Manufacture date</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody"></tbody> <!-- JS will populate this -->
                </table>
            </div>
        </div>

        <!-- Bottom section with edit/save button and logo -->
        <div class="bottom-section">
            <button class="edit-button" onclick="toggleEditMode()">Edit Inventory Items</button>
            <img src="Swadam.png" alt="Swadam" class="swadam-logo">
        </div>
    </div>

    <script>
        let editMode = false; // Toggle between edit and view mode

        // Navigate to a new page
        function navigateTo(page) {
            window.location.href = page;
        }

        // Simulate exiting app (opens Google)
        function exitApp() {
            window.open('https://www.google.com', '_blank');
        }

        // Sidebar hover behavior
        const hoverTrigger = document.querySelector('.sidebar-trigger');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        let hoverTimeout;

        // Open sidebar on hover
        hoverTrigger.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeout);
            sidebar.classList.add('open');
            overlay.classList.add('active');
        });

        // Close sidebar on mouse leave
        sidebar.addEventListener('mouseleave', () => {
            hoverTimeout = setTimeout(() => {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }, 300);
        });

        // Close sidebar if trigger is left and sidebar isn't hovered
        hoverTrigger.addEventListener('mouseleave', () => {
            hoverTimeout = setTimeout(() => {
                if (!sidebar.matches(':hover')) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                }
            }, 100);
        });

        // Validate date relationships
        function validateDates(row) {
            const inputs = row.querySelectorAll('input');
            const expiryInput = inputs[3]; // Expiry date
            const manufactureInput = inputs[4]; // Manufacture date

            const expiryDate = expiryInput.value;
            const manufactureDate = manufactureInput.value;

            // Clear any existing error states
            clearDateErrors(row);

            // Only validate if both dates are provided
            if (expiryDate && manufactureDate) {
                const expiry = new Date(expiryDate);
                const manufacture = new Date(manufactureDate);

                if (expiry <= manufacture) {
                    // Expiry date must be after manufacture date
                    showDateError(expiryInput, 'Expiry date must be after manufacture date');
                    return false;
                }
            }
            
            return true;
        }

        // Show date validation error
        function showDateError(input, message) {
            input.classList.add('invalid-date');
            
            // Create error tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'date-error-tooltip show';
            tooltip.textContent = message;
            
            // Position tooltip
            const cell = input.closest('td');
            cell.classList.add('date-error');
            cell.style.position = 'relative';
            cell.appendChild(tooltip);

            // Auto-hide tooltip after 3 seconds
            setTimeout(() => {
                tooltip.classList.remove('show');
                setTimeout(() => {
                    if (tooltip.parentNode) {
                        tooltip.remove();
                    }
                }, 200);
            }, 3000);
        }

        // Clear date validation errors for a row
        function clearDateErrors(row) {
            const inputs = row.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.remove('invalid-date');
            });

            const errorCells = row.querySelectorAll('.date-error');
            errorCells.forEach(cell => {
                cell.classList.remove('date-error');
                const tooltips = cell.querySelectorAll('.date-error-tooltip');
                tooltips.forEach(tooltip => tooltip.remove());
            });
        }

        // Generate table rows with input fields (only if table is empty)
        function generateRows() {
            const tbody = document.getElementById('inventoryBody');
            
            // Only generate rows if the table is empty
            if (tbody.children.length === 0) {
                for (let i = 0; i < 50; i++) {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td><input type="text" readonly></td>
                        <td><input type="number" min="0" step="1" readonly></td>
                        <td>
                            <div style="display:flex; align-items:center;">
                                <span>$</span>
                                <input type="number" min="0" step="0.01" style="flex:1; margin-left:4px;" readonly>
                            </div>
                        </td>
                        <td><input type="date" readonly class="expiry-input"></td>
                        <td><input type="date" readonly class="manufacture-input"></td>
                    `;

                    tbody.appendChild(row);
                }
                
                // Load saved data after generating rows
                loadData();
            }
            
            // Update readonly state based on edit mode
            updateInputStates();
        }

        // Update input readonly states without clearing data
        function updateInputStates() {
            const inputs = document.querySelectorAll('#inventoryBody input');
            inputs.forEach(input => {
                input.readOnly = !editMode;
            });
        }

        // Toggle between edit and save mode
        function toggleEditMode() {
            editMode = !editMode;
            const btn = document.querySelector('.edit-button');

            if (editMode) {
                btn.textContent = 'Save Changes';
                btn.style.background = '#28a745';
            } else {
                // Validate all dates before saving
                const rows = document.querySelectorAll('#inventoryBody tr');
                let hasErrors = false;

                rows.forEach(row => {
                    if (!validateDates(row)) {
                        hasErrors = true;
                    }
                });

                if (hasErrors) {
                    alert('Please fix the date validation errors before saving.');
                    return; // Don't switch out of edit mode
                }

                btn.textContent = 'Edit Inventory Items';
                btn.style.background = '#c44444';
                saveData(); // Save data when toggling back to view
            }

            // Update input states without regenerating rows
            updateInputStates();
        }

        // Save inventory data (using current form values)
        function saveData() {
            const rows = document.querySelectorAll('#inventoryBody tr');
            const data = [];

            rows.forEach((row, i) => {
                const inputs = row.querySelectorAll('input');
                const item = {
                    rowIndex: i,
                    name: inputs[0].value.trim(),
                    quantity: inputs[1].value.trim(),
                    price: inputs[2].value.trim(),
                    expiry: inputs[3].value.trim(),
                    manufactureDate: inputs[4].value.trim()
                };

                // Save only if at least one field is filled
                if (item.name || item.quantity || item.price || item.expiry || item.manufactureDate) {
                    data.push(item);
                }
            });

            // Store data in memory (since localStorage isn't supported)
            window.inventoryData = data;
            alert(`Saved ${data.length} items successfully!`);
        }

        // Load inventory data from memory
        function loadData() {
            // Use in-memory data instead of localStorage
            const data = window.inventoryData;
            if (!data) return;

            const rows = document.querySelectorAll('#inventoryBody tr');

            data.forEach(item => {
                if (item.rowIndex < rows.length) {
                    const inputs = rows[item.rowIndex].querySelectorAll('input');
                    inputs[0].value = item.name || '';
                    inputs[1].value = item.quantity || '';
                    inputs[2].value = item.price || '';
                    inputs[3].value = item.expiry || '';
                    inputs[4].value = item.manufactureDate || '';
                }
            });
        }

        // Initial row generation
        generateRows();

        // Event delegation for input validation
        document.addEventListener('input', function(e) {
            // Restrict input to numbers only for number fields
            if (e.target.type === 'number') {
                e.target.value = e.target.value.replace(/[^0-9.]/g, '');
            }

            // Validate dates when they change
            if (e.target.type === 'date') {
                const row = e.target.closest('tr');
                setTimeout(() => {
                    validateDates(row);
                }, 10); // Small delay to ensure value is set
            }
        });

        // Also validate on blur (when user leaves the field)
        document.addEventListener('blur', function(e) {
            if (e.target.type === 'date') {
                const row = e.target.closest('tr');
                validateDates(row);
            }
        }, true);
    </script>
</body>
</html>
