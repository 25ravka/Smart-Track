<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK's Oracle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #2c2c2c;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 100px;
            letter-spacing: 1px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 50px 12px 15px; /* Extra right padding to make room for submit button */
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #404040;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        /* Submit button (checkmark) positioned inside the input field */
        .submit-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #28a745;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        /* Creates the checkmark symbol */
        .submit-btn::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        /* Action buttons next to the input field */
        .action-btn {
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        /* Hover effect for action buttons */
        .action-btn:hover {
            background-color: #218838;
        }

        /* History button specific styling */
        .action-btn.history {
            background-color: #6c757d;
        }

        .action-btn.history:hover {
            background-color: #545b62;
        }

        /* Saved pages button specific styling */
        .action-btn.saved {
            background-color: #007bff;
        }

        .action-btn.saved:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 60px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DK's Oracle</h1>
        
        <div class="input-container">
            <div class="input-wrapper">
                <!-- Main input field where user types their question -->
                <input type="text" placeholder="How can I help you?" id="oracleInput">
                <!-- Submit button (green checkmark) positioned inside the input field -->
                <button class="submit-btn" onclick="submitQuery()" title="Submit Query"></button>
            </div>
            <!-- Save button - saves the current query -->
            <button class="action-btn save" onclick="saveQuery()" title="Save">ðŸ’¾</button>
            <!-- History button - opens query history -->
            <button class="action-btn history" onclick="checkHistory()" title="Check History">ðŸ“‹</button>
            <!-- Saved pages button - opens saved pages -->
            <button class="action-btn saved" onclick="savedPages()" title="Saved Pages">ðŸ“„</button>
        </div>
    </div>

    <script>
        /* Function to handle submitting queries to the oracle */
        function submitQuery() {
            // Get the input element by its ID
            const input = document.getElementById('oracleInput');
            // Get the text from the input and remove any extra spaces
            const query = input.value.trim();
            
            // Check if user actually typed something
            if (query) {
                // Simulate oracle response - replace this with actual functionality
                alert(`The Oracle says: "${query}" - Your answer lies within your question.`);
                // Clear the input field after submitting
                input.value = '';
            } else {
                // Alert user if they try to submit without typing anything
                alert('Please enter a question for the Oracle.');
            }
        }

        /* Function to save the current query */
        function saveQuery() {
            // Get the input element and its value
            const input = document.getElementById('oracleInput');
            const query = input.value.trim();
            
            // Only save if there's actually text to save
            if (query) {
                // Show confirmation that query was saved
                alert(`Query saved: "${query}"`);
                // Clear the input after saving
                input.value = '';
            } else {
                // Tell user they need to type something first
                alert('Please enter a query to save.');
            }
        }

        /* Function to open query history */
        function checkHistory() {
            // Placeholder function - replace with actual history functionality
            alert('Opening query history...');
        }

        /* Function to open saved pages */
        function savedPages() {
            // Placeholder function - replace with actual saved pages functionality
            alert('Opening saved pages...');
        }

        /* Event listener for Enter key press in the input field */
        document.getElementById('oracleInput').addEventListener('keypress', function(e) {
            // Check if the pressed key is Enter
            if (e.key === 'Enter') {
                // Submit the query when Enter is pressed
                submitQuery();
            }
        });

        /* Auto-focus on the input field when page loads */
        window.onload = function() {
            // Automatically put cursor in the input field when page opens
            document.getElementById('oracleInput').focus();
        };
    </script>
</body>
</html>
